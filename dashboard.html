<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippy | Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>



<body>
    <div id="nav" class="nav-class">
        <img src="../Images/SNIPPY-removebg-preview.png" alt="logo">
        <ul>
            <li>YOUR SNIPPETS</li>
            <li>PROFILE</li>
            <li>SETTINGS</li>
            <li><input type="text" placeholder="Search..."></li>
        </ul>
    </div>

    <button class="button-class"><a href="snip.html">Create</a></button>

    <div id="dash" class="dass-cl">

        <div id="one-id" class="one-class">
            <ul>
                <li id="snip-name">
                    <img id="lang-name" class="lang-name-class">
                    <div id="code" class="code preview">
                        <p id="hard-code" class="hard-code-class"></p>
                    </div>
                </li>
            </ul>
        </div>


        <div id="two-id" class="two-class">
            <ul>
                <li id="snip-name">
                    <img id="lang-name" class="lang-name-class">
                    <div id="code" class="code preview">
                        <p id="hard-code" class="hard-code-class"></p>
                    </div>
                </li>
            </ul>
        </div>

        <div id="three-id" class="three-class">
            <ul>
                <li id="snip-name">
                    <img id="lang-name" class="lang-name-class">
                    <div id="code" class="code preview">
                        <p id="hard-code" class="hard-code-class"></p>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <script src="dash.js"></script>
</body>
</html
